<style>
  .subscribe-button {
    background-color: rgb(200, 21, 21);
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 3px;
    cursor: pointer;
    margin-right: 8px;
    transition: 0.15s;
  }
  .subscribe-button:hover {
    opacity: 0.5;
  }
  .subscribe-button {
    opacity: 1;
  }

  .join-button {
    background-color: white;
    border-color: rgb(25, 70, 216);
    border-style: solid;
    border-width: 1px;
    color: blue;
    height: 37px;
    width: 62px;
    border-radius: 3px;
    cursor: pointer;
  }

  .join-button:hover {
    background-color: rgb(0, 102, 255);
    color: white;
    transition: 0.15s, color 0.15s;
    opacity: 0, 5;
  }
  .join-button {
    opacity: 1;
  }

  .tweet-button {
    background-color: rgb(0, 102, 255);
    color: white;
    border: none;
    height: 36px;
    width: 80px;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15px;
    margin-left: 8px;
    cursor: pointer;
    transition: 0.15ms;
  }
  .tweet-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }
</style>

<button class="subscribe-button">SUBSCRIBE</button>

<button class="join-button">JOIN</button>

<button class="Tweet-button">Tweet</button>
